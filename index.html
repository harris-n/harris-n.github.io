<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipes Player</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="header-div">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
        <div class="item item7"></div>
        <div class="item item8"></div>
    </div>



    <div id="main-div">        

        <div id="grid-div">

        </div>
        
        <dialog id="puzzle-dialog"><h1>Click anywhere to start!</h1></dialog>

        <div id="buttons-div">
            <button id="reset-button">Start</button>
            <input type="number" min="5", max="20", value="7", id="row-dim-input">
            <input type="number" min="5", max="20", value="7", id="col-dim-input">
            <div id="size-div">
                Grid Size:
                <input type="range" min="10" max="90" value="60" id="size-input">
                <div id="size-textbox"></div>
            </div>
        </div>

        <div id="timer-textbox">00:00</div>

    </div>
    <script src="index.js"></script>


</body>

</html>
