<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipes Player</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check dark mode preference before page loads
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>

</head>

<body>

    <div id="header-div">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
        <div class="item item7"></div>
        <div class="item item8"></div>
    </div>

    <div id="main-div">        

        <div id="grid-div"></div>
        
        <dialog id="puzzle-dialog"></dialog>

        <div class="button-container">
            <button id="settings-toggle">⚙️ Settings</button>
            <button id="reset-button">New Puzzle</button>
        </div>
        
        <div id="settings-div" class="collapsed">

            <div class="settings-group">
                <label>Display Size</label>
                <div class="input-group">
                    <input type="range" min="10" max="90" value="60" id="size-input">
                </div>
            </div>
            
            <div class="settings-group">
                <label>Dark Mode</label>
                <div class="input-group">
                    <input type="checkbox" id="dark-mode-toggle">
                </div>
            </div>
        </div>


        <div id="timer-textbox">00:00</div>

    </div>
    
    <script src="index.js"></script>

</body>

</html>
