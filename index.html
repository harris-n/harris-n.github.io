<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipes Player</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="main-div">        
        <div id="pipe-title"></div>

        <div id="setting-div">
            <div id="size-div">
                Grid Size:
                <input type="range" min="10" max="90" value="60" id="size-input">
                <div id="size-textbox"></div>
            </div>
        </div>

        <div id="grid-div">
            <div id="grid-overlay">
                <p id="overlay-message"></p>
                <button id="copy-results-button">Copy</button>
            </div>
        </div>
    
        <div id="buttons-div">
            <button id="reset-button">Start</button>
            <button id="settings-button">Settings</button>
            <button id="pb-reset-button">Reset Personal Best</button>    
        </div>

        <div id="pb-textbox"></div>
        <div id="debug-textbox"></div>

    </div>


    <script src="index.js"></script>

</body>

</html>
